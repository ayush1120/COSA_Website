<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bulma.css">
    <link rel="stylesheet" href="css/mystyle.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
</head>

<body>
        <nav class="navbar is-transparent">
            <div class="container">
                <div class="navbar-brand">
                    <a class="navbar-item">
                        <img src="https://bulma.io/images/bulma-type-white.png" alt="Logo">
                    </a>
                    <span class="navbar-burger burger" data-target="navbarMenuHeroA">
                        <span></span>
                        <span></span>
                        <span></span>
                    </span>
                </div>
                <div id="navbarMenuHeroA" class="navbar-menu">
                    <div class="navbar-end">
                        <a class="navbar-item has-text-white is-active">
                            Events
                        </a>
                        <a class="navbar-item has-text-white">
                            Clubs &amp; Socities
                        </a>
                        <a class="navbar-item has-text-white">
                            Know Your Council
                        </a>
                        <a class="navbar-item has-text-white">
                            Feedback
                        </a>
                        <a class="navbar-item has-text-white">
                            Developers
                        </a>
                        <span class="navbar-item has-text-white">
                            <a class="button is-primary is-inverted">
                                <span>Login / Register</span>
                            </a>
                        </span>
                    </div>
                </div>
            </div>
        </nav>
        <section class="section register-block register-section">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-half-desktop is-narrow">
                        <br><br>
                        <div class="card">
                            <div class="card-content">
                                <h1 class="title has-text-centered">
                                    Register
                                </h1>
                                <div class="field is-horizontal">
                                    <div class="field-label is-normal">
                                        <label class="label">Name</label>
                                    </div>
                                    <div class="field-body">
                                        <div class="field">
                                            <div class="control is-expanded">
                                                <input class="input" type="text" placeholder="First Name">
                                            </div>
                                        </div>
                                        <div class="field">
                                            <div class="control is-expanded">
                                                <input class="input" type="text" placeholder="Last Name">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="field is-horizontal">
                                    <div class="field-label is-normal">
                                        <label class="label">Batch</label>
                                    </div>
                                    <div class="field-body">
                                        <div class="field">
                                            <div class="control">
                                                <div class="select">
                                                    <select id="batch">
                                                        <option>2016-2020</option>
                                                        <option>2017-2021</option>
                                                        <option>2018-2022</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="field is-horizontal">
                                    <div class="field-label is-normal">
                                        <label class="label">Username</label>
                                    </div>
                                    <div class="field-body">
                                        <div class="field">
                                            <div class="control has-icons-left">
                                                <input class="input" type="text" placeholder="Username">
                                                <span class="icon is-small is-left">
                                                    <i class="fas fa-user"></i>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="field is-horizontal">
                                    <div class="field-label is-normal">
                                        <label class="label">Email</label>
                                    </div>
                                    <div class="field-body">
                                        <div class="field">
                                            <div class="control has-icons-left">
                                                <input class="input" type="email" placeholder="Email">
                                                <span class="icon is-small is-left">
                                                    <i class="fas fa-envelope"></i>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="field is-horizontal">
                                    <div class="field-label is-normal">
                                        <label class="label">Password</label>
                                    </div>
                                    <div class="field-body">
                                        <div class="field">
                                            <div class="control has-icons-left">
                                                <input class="input" type="password" placeholder="Password">
                                                <span class="icon is-small is-left">
                                                    <i class="fas fa-key"></i>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="field is-grouped is-grouped-centered">
                                    <div class="control">
                                        <button class="button is-primary">Register</button>
                                    </div>
                                    <div class="control">
                                        <button class="button is-text">Cancel</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer class="footer">
            <div class="container">
                <div class="level">
                    <!-- Left Side -->
                    <div class="level-left">
                        <div class="level-item">
                            <p>
                                All Rights Reserved &copy; 2018 by
                                <span>Council of Student Affairs</span>
                            </p>
                        </div>
                    </div>
                    <!-- Right Side -->
                    <div class="level-right">
                        <p class="level-item">
                            <a href="#" class="social-icons">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                        </p>
                        <p class="level-item">
                            <a href="#" class="social-icons">
                                <i class="fab fa-twitter"></i>
                            </a>
                        </p>
                        <p class="level-item">
                            <a href="#" class="social-icons">
                                <i class="fab fa-instagram"></i>
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </footer>
</body>

</html>
